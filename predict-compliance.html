<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Predict Compliance | Waste Warriors India</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: #333;
      padding: 30px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00cc99;
    }

    h2 {
      text-align: center;
      color: #00cc99;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #00cc99;
      color: #fff;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #009977;
    }

    .result-box {
      margin-top: 30px;
      padding: 20px;
      background-color: #f0fff0;
      border-left: 5px solid #00cc99;
      border-radius: 8px;
    }

    .result-box h3 {
      margin: 0;
      color: #009977;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìä Predict Segregation Compliance</h2>
    <form id="predictForm">
      <label for="zone">Select Zone</label>
      <select name="zone" id="zone" required>
        <option value="">Choose Zone</option>
        <option value="Sector 5">Sector 5</option>
        <option value="Sector 12">Sector 12</option>
        <option value="Sector 21">Sector 21</option>
      </select>

      <label for="feedback">Recent Feedback Score (0‚Äì100)</label>
      <input type="number" name="feedback" id="feedback" min="0" max="100" required />

      <label for="training">Training Completion (%)</label>
      <input type="number" name="training" id="training" min="0" max="100" required />

      <label for="events">Clean-Up Events This Month</label>
      <input type="number" name="events" id="events" min="0" required />

      <button type="submit">üîç Predict Compliance</button>
    </form>

    <div class="result-box" id="resultBox" style="display:none;">
      <h3>üß† Predicted Compliance Rate: <span id="predictionValue"></span>%</h3>
      <p>üìç Zone: <span id="zoneName"></span></p>
      <p>üéØ Suggested Action: <span id="suggestion"></span></p>
    </div>
  </div>

  <script>
    document.getElementById('predictForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const zone = document.getElementById('zone').value;
      const feedback = document.getElementById('feedback').value;
      const training = document.getElementById('training').value;
      const events = document.getElementById('events').value;

      fetch('/predict-compliance', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ zone, feedback, training, events })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('predictionValue').textContent = data.predicted_rate;
        document.getElementById('zoneName').textContent = zone;
        document.getElementById('suggestion').textContent = data.suggestion;
        document.getElementById('resultBox').style.display = 'block';
      });
    });
  </script>
</body>
</html>
