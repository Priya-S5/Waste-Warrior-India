<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>âœ¦ Ask the AI âœ¦ | CodeKunoichi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #1a1a2e, #16213e);
      color: #fff;
      padding: 30px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00f0ff;
    }

    h2 {
      text-align: center;
      font-size: 2em;
      color: #00f0ff;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1em;
    }

    textarea {
      width: 100%;
      padding: 15px;
      margin-top: 5px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      resize: vertical;
      background-color: #0f3460;
      color: #fff;
    }

    button {
      background-color: #00f0ff;
      color: #000;
      padding: 12px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 0 10px #00f0ff;
    }

    button:hover {
      background-color: #00c2cc;
    }

    .response-box {
      margin-top: 30px;
      background-color: #0f3460;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00f0ff;
    }

    .response-box h3 {
      color: #00f0ff;
      margin-bottom: 10px;
      font-size: 1.4em;
    }

    .response-box p {
      white-space: pre-wrap;
      font-size: 1.1em;
      line-height: 1.6;
    }

    .sparkle {
      font-size: 1.2em;
      color: #ffdd00;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>âœ¦ Ask the AI âœ¦</h2>
    <form id="aiForm">
      <label for="question">ðŸŒŸ Your Question</label>
      <textarea id="question" name="question" rows="5" placeholder="e.g. âœ§ How do I start a compost pit in Sector 5?" required></textarea>
      <button type="submit">âœ¨ Summon Wisdom</button>
    </form>

    <div class="response-box" id="responseBox" style="display:none;">
      <h3>ðŸ”® AI Response</h3>
      <p id="aiResponse"></p>
    </div>
  </div>

  <script>
    document.getElementById('aiForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const question = document.getElementById('question').value;

      fetch('/ask-ai', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('aiResponse').textContent = 'âœ¦ ' + data.answer;
        document.getElementById('responseBox').style.display = 'block';
      });
    });
  </script>
</body>
</html>
