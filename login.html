<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Waste Warriors India</title>
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  width: 100%;
  max-width: 400px;
  padding: 20px;
}

.login-box {
  background-color: rgba(0, 0, 0, 0.7);
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 15px #00ff99;
}

.login-box h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #00ff99;
}

label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: none;
  border-radius: 5px;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 20px;
  background-color: #00ccff;
  border: none;
  border-radius: 5px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background-color: #0099cc;
} 
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>üîê Login to Waste Warriors India</h2>
      <form action="/dashboard" method="POST" id="signupForm">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
        
        <p class="signup-link">New here? <a href="signup.html">Create an account</a></p>
      </form>
       <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault(); 
      window.location.href = "dashboard.html"; 
    });
  </script>
    </div>
  </div>
</body>
</html>
