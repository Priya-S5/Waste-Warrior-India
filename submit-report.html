<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Waste Report | Waste Warriors India</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff99;
    }

    h2 {
      text-align: center;
      color: #00ff99;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }

    input[type="file"] {
      background-color: #fff;
      color: #333;
    }

    button {
      background-color: #00ccff;
      color: #fff;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0099cc;
    }

    #map {
      height: 300px;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìç Submit Waste Report</h2>
    <form method="POST" action="/submit-report" enctype="multipart/form-data">
      <label for="location">Location (Click on map)</label>
      <input type="text" id="location" name="location" readonly required />

      <div id="map"></div>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" placeholder="Describe the issue..." required></textarea>

      <label for="photo">Upload Photo (optional)</label>
      <input type="file" id="photo" name="photo" accept="image/*" />

      <button type="submit">üöÄ Submit Report</button>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([28.98, 77.02], 13); // Default to Sonipat
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let marker;
    map.on('click', function(e) {
      const latlng = e.latlng;
      if (marker) map.removeLayer(marker);
      marker = L.marker(latlng).addTo(map);
      document.getElementById('location').value = `${latlng.lat}, ${latlng.lng}`;
    });
  </script>
</body>
</html>
