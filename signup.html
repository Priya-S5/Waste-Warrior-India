<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account | Waste Warriors India</title>

  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #2c3e50, #4ca1af);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.signup-container {
  width: 100%;
  max-width: 450px;
  padding: 20px;
}

.signup-box {
  background-color: rgba(0, 0, 0, 0.75);
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 15px #00ff99;
}

.signup-box h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #00ff99;
}

label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: none;
  border-radius: 5px;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 20px;
  background-color: #00ccff;
  border: none;
  border-radius: 5px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background-color: #0099cc;
}

.login-link {
  text-align: center;
  margin-top: 15px;
}

.login-link a {
  color: #00ff99;
  text-decoration: none;
}
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-box">
        <p>    <br>   </p><br>
        
      <h2>üìù Create Your Account</h2>
      <form action="/register" method="POST" id="signupForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required />

        <button type="submit" > Create Account</button>
        
        <p class="login-link">Already registered? <a href="login.html">Login here</a></p>
      </form>
       <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault(); 
      window.location.href = "regsuc.html"; 
    });
  </script>
    </div>
  </div>
</body>
</html>
